<div class="container" ng-controller="loginCtrl">
  <h2>Form control: input</h2>
  <p>The form below contains two input elements; one of type text and one of type password:</p>
  <form action='/' id='myLogin'>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" id="username" ng-model='username' class="form-control">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" id="password" ng-model='password' class="form-control">
    </div>
    <div class="form-group">
      <button type='button' class="btn btn-primary" ng-click='submit()' >Login</button>
    </div>
  </form>
</div>
